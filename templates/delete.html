{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}Items{% endblock title%}
{% block content %}
	<div class="card text-center">
	<form method="POST" action = ''>{% csrf_token %}
		<h1 class = 'h5'>{% trans '?Are you sure you want to delete this' %}</h1>
		<p>{% trans title %} "{{obj.Item_name}}"</p>
		<input type="submit" value = "{% trans 'Delete' %}" class = 'btn btn-danger btn-sm'>
		<a href = '/'><div class = 'btn btn-secondary btn-sm'>{% trans 'Cancel' %}</div></a>
	</form>
</div>
{% endblock %}
